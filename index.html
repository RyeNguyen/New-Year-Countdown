<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="style.css" rel="stylesheet">
    <title>New Year Countdown</title>
</head>
<body>

<div class="year" id="year"></div>

<h1>Đếm ngược đón năm mới</h1>

<div class="countdown" id="countdown">
    <div class="time">
        <h2 id="days">00</h2>
        <small>ngày</small>
    </div>

    <div class="time">
        <h2 id="hours">00</h2>
        <small>giờ</small>
    </div>

    <div class="time">
        <h2 id="minutes">00</h2>
        <small>phút</small>
    </div>

    <div class="time">
        <h2 id="seconds">00</h2>
        <small>giây</small>
    </div>
</div>

<img alt="loading..." class="loading" id="loading" src="./gif/loading.gif">

<video autoplay class="video-bg" id="video-bg" loop muted>
    <source src="video/bg.mp4" type="video/mp4">
</video>

<script src="script.js"></script>
</body>
</html>
